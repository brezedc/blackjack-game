<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Blackjack Game</title>
    </head>
    <body>
        <div class="container">
            <h1>BlackJack</h1>
            <!-- <div class="Start Screen">
                <p id="message-el">Want to play a round?</p>
                
                <button onclick="startGame()">Start Game</button>
            </div> -->

            <div class="game">
                <p>Dealer Cards</p>
                <div class="cards" id="dealer">
                    <img class="card" src="cards/2_of_clubs.png" />
                    <img class="card" src="cards/backside.png" />
                </div>
                <p id="dealersum">Sum: 6</p>

                <p>Your Cards</p>
                <div class="cards" id="player">
                    <img class="card" src="cards/2_of_clubs.png" />
                    <img class="card" src="cards/4_of_hearts.png" />
                </div>
                <p id="playersum">Sum: 10</p>

                <button onclick="startGame()">Hit</button>
                <button onclick="newCard()">Stand</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
